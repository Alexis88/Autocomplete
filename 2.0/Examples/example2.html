<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
	<title>Example 2</title>
	<script type = "text/javascript" src = "../autocomplete-2.0.js"></script>
	<script type = "text/javascript">
		var a = new autocomplete(),
			b = new autocomplete();

		a.load({
			words: "example2.php",
			id: "list",
			target: "foo",
			optionHover: "greenyellow",
			backList: "lime",
			backBorder: "1px cadetblue solid"
		});

		b.load({
			words: "example3.php",
			id: "newList",
			target: "bar",
			optionHover: "cyan",
			backList: "lime",
			backBorder: "1px cadetblue solid",
			value: "cli_name",
			select: function(option){
				console.log(option.innerHTML, this.data.id, this.data.name);
			}
		});
	</script>
</head>
<body>
	<div>
		<label for = "foo">Search</label>
		<input type = "text" id = "foo" class = "auto" />
	</div>

	<div>
		<label for = "bar">Another search</label>
		<input type = "text" id = "bar" class = "auto" />
	</div>
</body>
</html>
